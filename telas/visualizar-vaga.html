<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Vaga</title>
    <link rel="stylesheet" href="../estilos/directs-styles/style-visualizar-vaga.css">
</head>
<body>
    <main>
        <header>
            <nav class="action-nav">
                <div class="return-div">
                    <a href="index.html">Voltar</a>
                </div>
                <div class="action-vacancy">
                    <button id="editar">Editar</button>
                    <button id="desocupar">Desocupar</button>
                </div>
            </nav>
        </header>
        <article>
            <section>
                <h2>Vaga</h2>
                <table>
                    <tr>
                        <th>Vaga</th>
                        <th>Bloco</th>
                        <th>Status</th>
                    </tr>
                    <td id="numero-estacionamento">-------</td>
                    <td id="bloco">------</td>
                    <td id="status">-----</td>
                </table>
            </section>
            <section>
                <h2>Veículo</h2>
                <table>
                    <tr>
                        <th>Placa do Veículo</th>
                        <td id="placa" >-----</td>
                    </tr>
                    <tr>
                        <th>Proprietário do Veículo</th>
                        <td id="proprietario">-----</td>
                    </tr>
                        <th>Apartamento</th>
                        <td id="numero-apartamento">-----</td>
                    <tr>
                    <tr>
                        <th>Modelo do Veículo</th>
                        <td id="modelo-carro">-----</td>
                    </tr>
                        <th>Cor do veículo</th>
                        <td id="cor-carro">------</td>
                    </tr>
                </table>

            </section>
        </article>
    </main>

    
    <script src="../scripts/scriptVisualizar.js"></script>
</body>
</html>
